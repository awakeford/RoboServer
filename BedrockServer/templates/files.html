{% extends 'base.html' %}
{% block title %}Worlds{% endblock %}
{% block content %}

   <h1>Trinity Server Log</h1>

            <h2>Upload a file</h2>
            <form action="upload" method="post" enctype="multipart/form-data">
            filename: <input type="file" name="myFile" /><br />
            <input type="submit" />
            </form>
            <h2>Download a world</h2>
            <form method="get" action="download"  method="post" >
              world:<select name="world">
                 {% for w in worlds %}
                    <option value="{{ w }}">{{ w }}</option>
                 {% endfor %}
              </select>
              <br><input type="submit">
{% endblock %}
